<header>
    <div id="logo"><a href="/"><img src="" th:src="@{/img/grilld.png}" width="393px;" alt="" /></a></div>
</header>

<main>
    <div class="margin-top margin_auto" th:if="${dishes != null and !dishes.isEmpty()}">
        <div th:each="dish:${dishes}">
            <h4><span th:text="${dish.name}"></span></h4>
            <p th:text="${dish.desc} ?: '-'"></p>
            <p th:text="${'Price: '+dish.price}"></p>
            <p>Ingredients:
                <span th:each="ingredient:${dish.ingredients}" th:text="${ingredient+' '}"></span>
            </p>
        </div>
    </div>
    <div th:if="${dishes == null or dishes.isEmpty()}">
        <h3>Nothing found sorry</h3>
    </div>
</main>
</body>
