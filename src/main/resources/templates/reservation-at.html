<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Grilld - Reservation</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header th:insert="index.html :: header"></header>
<main>
    <div id="restaurants" class="margin-top-130-auto">
        <h1>Restaurants</h1>
        <div class="flex flex-evenly" th:if="${restaurants != null and !restaurants.isEmpty()}">
            <a th:each="restaurant:${restaurants}" th:href="@{'/reservation/'+${restaurant.address_town.toLowerCase()}}">
                <div class="restaurant" >
                    <h2><span th:text="${restaurant.address_town}"></span></h2>
                    <h3><span th:text="${restaurant.address_street}"></span></h3>
                </div>
            </a>
        </div>
    </div>
    <div th:if="${restaurants == null or restaurants.isEmpty()}">
        <h3>Nothing found sorry</h3>
    </div>
</main>
</body>
</html>
