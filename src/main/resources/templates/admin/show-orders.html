<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Grilld Admin - all orders</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<main>
    <div class="margin_auto">
        <h1><a class="btn_log" th:if="${session.logged == true && session.auth_type == employee}" href="/logout">log out</a> Admin Panel - <a href="orders">orders</a></h1><br/>
        <div class="flex" th:if="${orders != null}">
            <table class="info_table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Date Time</th>
                        <th scope="col">Client tlf.</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order:${orders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.getDay()+' '+order.getTime()}"></td>
                        <td th:text="${order.client.tlf}"></td>
                        <td th:text="${order.displayStatus()}"></td>
                        <td><a class="btn_edit">Edit</a><a class="btn_delete" th:href="@{'orders/delete/' + ${order.id}}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${message != null}">
                <span class="msg" th:text="${message}"></span>
            </div>
        </div>
    </div>
</main>
</body>
</html>
