<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Grilld Admin - add dish</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header th:insert="index.html :: header"></header>
<main>
    <div class="margin-top-130-auto">
        <h1>Admin Panel - add dish</h1><br/>
        <form action="/admin/dishes/add-dish" th:if="${dishForm != null}" th:object="${dishForm}" method=POST>
            <div class="flex flex-evenly">
                <div>
                    Name: <br/><input type="text" th:field="${dishForm.name}" placeholder="name" required/>
                </div>
                <div>
                    Meal type: <br>
                    <select th:field="${dishForm.meal.id}" required>
                        <option th:each="meal:${meals}" th:value="${meal.id}" th:text="${meal.type}"></option>
                    </select>
                </div>
                <div>
                    Price: <br/><input type="text" th:field="${dishForm.price}" placeholder="price" required/>
                </div>
                <div>
                    Description: <br/><textarea th:field="${dishForm.desc}" placeholder="description" required></textarea>
                </div>
            </div>
            <div class="flex space-between">
                <a class="btn_bck" th:href="@{/admin/dishes}">Back</a><button type="submit" class="btn_edit">Add</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
