<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Grilld Admin - all orders</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header th:insert="index.html :: header"></header>
<main>
    <div class="margin-top-130-auto">
        <h1>Admin Panel - <a href="orders">orders</a></h1><br/>
        <div id="msg" th:if="${message != null}">
            <span th:text="${message}"></span>
        </div>
        <div class="flex" th:if="${orders != null}">
            <table class="info_table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Date Time</th>
                        <th scope="col">Client tlf.</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="takeaway:${orders}">
                        <td th:text="${takeaway.id}"></td>
                        <td th:text="${takeaway.getDay()+' '+takeaway.getTime()}"></td>
                        <td th:text="${takeaway.login.tlf}"></td>
                        <td th:text="${takeaway.displayStatus()}"></td>
                        <td><a class="btn_edit">Edit</a><a class="btn_delete" th:href="@{'orders/delete/' + ${takeaway.id}}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
