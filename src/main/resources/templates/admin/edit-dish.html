<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Grilld Admin - edit dish</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header th:insert="index.html :: header"></header>
<main>
    <div class="margin-top-130-auto">
        <h1>Admin Panel - edit dish</h1><br/>
        <form action="/admin/dishes/update-dish" th:object="${dishForm}" method=POST>
            <div class="flex flex-between margin-bottom">
                <div>
                    <div>
                        Name: <br/><input type="text" th:field="${dishForm.name}" placeholder="name" required/>
                    </div>
                    <div>
                        <br>Meal type: <br>
                        <select th:field="${dishForm.meal.id}" required>
                            <option th:each="meal:${meals}" th:value="${meal.id}" th:text="${meal.type}" th:selected="${meal.id==dishForm.meal.id}"></option>
                        </select>
                    </div>
                    <div>
                        <br>Price: <br/><input type="text" th:field="${dishForm.price}" placeholder="price" required/>
                    </div>
                    <input type="hidden" th:field="${dishForm.id}" required/>
                </div>

                <div>
                    <div>
                        Description: <br/><textarea th:field="${dishForm.desc}" placeholder="description" required></textarea>
                    </div>
                    <br>Available: <br>
                    <select th:field="${dishForm.available}" required>
                        <option value="0">no</option>
                        <option value="1">yes</option>
                    </select>
                </div>
            </div>

            <div class="flex space-between">
                <button type="submit" class="btn_edit">Update</button><a class="btn_bck" th:href="@{/admin/dishes}">Back</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
