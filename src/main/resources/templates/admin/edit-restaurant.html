<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Grilld Admin - edit restaurant</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header th:insert="index.html :: header"></header>
<main>
    <div class="margin-top-130-auto">
        <h1>Admin Panel - edit restaurant</h1><br/>
        <form action="/admin/restaurants/update-restaurant" th:if="${restaurantForm != null}" th:object="${restaurantForm}" method=POST>
            <div>
                <div class="flex flex-evenly margin-bottom">
                    <div>
                        Town: <br><input type="text" th:field="${restaurantForm.address_town}" required/>
                    </div>
                    <div>
                        Street: <br><textarea th:field="${restaurantForm.address_street}" required></textarea>
                    </div>
                    <div>
                        Max guests: <br><input type="number" min="1" max="99" step="1" th:field="${restaurantForm.guests_max}" placeholder="1-99" required/>
                    </div>
                    <input type="hidden" th:field="${restaurantForm.id}" required/>
                </div>
                <div class="flex space-between margin-bottom">
                    <div>
                        Workday open: <br><input type="text" th:field="${restaurantForm.workday_open}" placeholder="HH:mm" required/>
                    </div>
                    <div>
                        Workday closed: <br><input type="text" th:field="${restaurantForm.workday_closed}" placeholder="HH:mm" required/>
                    </div>
                    <div>
                        Weekend open: <br><input type="text" th:field="${restaurantForm.weekend_open}" placeholder="HH:mm" required/>
                    </div>
                    <div>
                        Weekend closed: <br><input type="text" th:field="${restaurantForm.weekend_closed}" placeholder="HH:mm" required/>
                    </div>
                </div>

                <div class="flex space-between">
                    <button type="submit" class="btn_edit">Update</button><a class="btn_bck" th:href="@{/admin/restaurants}">Back</a>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
