<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Grilld Admin - all dishes</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header th:insert="index.html :: header"></header>
<main>
    <div class="margin-top-130-auto">
        <h1>Admin Panel - <a href="dishes">[dishes]</a> | <a href="clients">clients</a> | <a href="employees">employees</a> | <a href="restaurants">restaurants</a></h1><br/>
        <a class="btn_add" href="dishes/add">Add</a>
        <span id="msg" th:if="${message != null}" th:text="${message}"></span>
        <div class="flex" th:if="${dishes != null}">
            <table class="info_table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Meal</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Display?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dish:${dishes}">
                        <td th:text="${dish.id}"></td>
                        <td th:text="${dish.name}"></td>
                        <td th:text="${dish.meal.type}"></td>
                        <td th:text="${dish.desc}"></td>
                        <td th:text="${dish.price}"></td>
                        <td th:text="${dish.available} ? 'yes': 'no' "></td>

                        <td>
                            <a class="btn_edit" th:href="@{'dishes/edit/' + ${dish.id}}">Edit</a>
                            <a class="btn_delete" th:href="@{'dishes/delete/' + ${dish.id}}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
